apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap-in-cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tooling
    helm:
      valueFiles:
      - values.yaml
      values: |-
        global:
          application: 
            cluster: 
              name: in-cluster
              server: https://kubernetes.default.svc
            project: default      
    repoURL: https://dafiti-group.github.io/helm-charts
    targetRevision: 0.1.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true